<ol *ngIf="crumbs.length" class="ngn-breadcrumb">
  <li *ngFor="let crumb of crumbs; let last = last" [ngClass]="{ 'active': last }" class="breadcrumb-item">
    <a *ngIf="!last && !crumb.static" [routerLink]="crumb.path">{{ crumb.text }}</a>
    <span *ngIf="!last && crumb.static">{{ crumb.text }}</span>
    <span *ngIf="last">{{ crumb.text }}</span>
  </li>
</ol>
